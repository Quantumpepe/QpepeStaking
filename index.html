<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumPepe Staking</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="staking-card">
    <h1>QuantumPepe Staking</h1>

    <button id="connectButton">ðŸ”— Connect with WalletConnect</button>

    <div class="status">
      <p><strong>Wallet:</strong> <span id="walletAddress">Not connected</span></p>
      <p><strong>Staked:</strong> <span id="staked">0 QPEPE</span></p>
      <p><strong>Rewards:</strong> <span id="rewards">0 QPEPE</span></p>
    </div>

    <div class="stake-controls">
      <input type="number" id="amount" placeholder="Enter amount to stake" />
      <button id="stakeButton">Stake</button>
    </div>

    <div class="stake-controls">
      <button id="unstakeButton">Unstake</button>
      <button id="claimButton">Claim Rewards</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
